{% extends 'menu/base.html' %}
{% block content %}
<div class="container">
<div class="row">
    <div class="col-4"></div>
    <div class="col-md-4" style="height: 500px">
        <div class="card">
            <div class="card-header">Введите данные для входа в аккаунт</div>
            <div class="card-body">
                <form method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit" class="btn btn-outline-success">Войти</button>
                </form>
            </div>
        </div>
    </div>
</div>
</div>
{% endblock %}
