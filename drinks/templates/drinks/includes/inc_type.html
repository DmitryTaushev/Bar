{% load my_tags %}
<div class="col-md-4">
    <div class = 'card mb-4 box-shadow'>
        <img class="card-img-top"
             src="{{ object.photo|drink_media }}" width="300" height="320"
             alt="Card image cap">
        <div class = 'card-body'>
            <p class="card-text">{{ object.name }}</p>
            <div class="d-flex justify-content-between align-items-center">
                <div class="btn-group">
                    <a href="{% url 'drinks:type_drink' object.pk %}" type="button"
                       class="btn btn-sm btn-outline-secondary">К напиткам</a>
                </div>
            </div>
        </div>
    </div>
</div>
