{% extends 'menu/base.html' %}
{% block content %}
<div class="row" style="height: 500px">
    <div class="col-md-4">
        <div class="card mb-12 box-shadow">
            <div class="card-header">
                <p class="card-text">
                    Отзыв:
                </p>
            </div>
            <div class="card-body">
                <p class="card-text">
                    {{ object.content }}
                </p>
                <span class="text-muted">Дата создания: {{ object.created }}</span><br>
                <span class="text-muted">Автор: {{ object.author|default:'Удаленный пользователь' }}</span><br>
            </div>
            <div class="card-footer">
                <a href="{% url 'reviews:reviews_list' %}" class="btn btn-outline-primary"> <<Назад </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
